<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section>
            <div class="d-flex">
              <input type="text" class="w-100 mr-2" id="car-names-input" placeholder="자동차 이름" />
              <button type="button" class="btn btn-cyan" id="car-names-submit">확인</button>
            </div>
          </section>
          <section class="mt-5 racing-count-container hidden">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" class="w-100 mr-2" id="racing-count-input" placeholder="시도 횟수" />
              <button type="button" class="btn btn-cyan" id="racing-count-submit">확인</button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-center mt-5 racing-container hidden">
        <section class="mt-4">
          <div class="d-flex">
            <div class="car-container">
              <div class="car-player mr-2">EAST</div>
              <div class="forward-icon mt-2">⬇️️</div>
              <div class="forward-icon mt-2">⬇️️</div>
            </div>
            <div class="car-container">
              <div class="car-player mr-2">WEST</div>
              <div class="forward-icon mt-2">⬇️️</div>
            </div>
            <div class="car-container">
              <div class="car-player mr-2">SOUTH</div>
              <div class="d-flex justify-center mt-4">
                <div class="relative spinner-container">
                  <span class="material spinner"></span>
                </div>
              </div>
            </div>
            <div class="car-container">
              <div class="car-player mr-2">NORTH</div>
              <div class="d-flex justify-center mt-4">
                <div class="relative spinner-container">
                  <span class="material spinner"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="d-flex justify-center mt-5 result-container hidden">
        <section>
          <h2>🏆 최종 우승자: <span class="winners-list"></span> 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan" id="restart-button">다시 시작하기</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
