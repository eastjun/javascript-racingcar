<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="css/racing-car.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="title">
        🏎️ 자동차 경주 게임🏁
      </h1>
      <section class="user-input-container" aria-labelledby="user-input-title">
        <h1 hidden id="user-input-title">사용자가 정보들을 입력 하는 곳</h1>
        <article class="car-name-input-container" aria-labelledby="car-name-input-title">
          <h2 hidden id="car-name-input-title">자동차 이름을 입력하는 곳</h2>
          <label for="car-name">
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.
          </label>
          <div class="input-container">
            <input id="car-name-input" name="car-name" type="text" placeholder="east, west, south, north, all" 
            alt="자동차 이름을 입력하는 곳">
              <button class="input-button" id="car-name-button" type="button" alt="자동차 이름을 제출하는 버튼">확인</button>
            </input>
          </div>
        </article>
        <article class="race-count-input-container" aria-labelledby="race-count-input-title">
          <h2 hidden id="race-count-input-title">시도할 횟수를 입력하는 곳</h2>
          <label for="race-count">
            시도할 횟수를 입력해주세요.
          </label>
          <div class="input-container">
            <input id="race-count-input" name="race-count" type="number" placeholder="10" 
            alt="시도할 횟수를 입력 하는 곳">
            </input>
            <button  class="input-button" id="race-count-button" type="button" alt="시도할 횟수를 제출하는 버튼">확인</button>
          </div>
        </article>
      </section>
      <section class="racing-content" aria-labelledby="racing-content-title">
        <h1 hidden id="racing-content-title">자동차의 레이싱 결과들이 보여지는 곳</h1>
      </section>
      <section class="racing-result" aria-labelledby="racing-result-title">
        <h1 hidden id="racing-result-title">우승자와 다시 시작하기 버튼으 보여지는 곳</h1>
      </section>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
