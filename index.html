<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app">
    <h1 class="game-title">🏎️ 자동차 경주 게임🏁</h1>

    <section class="form-area">
      <form id="car-name-form" class="game-form car-names" >
        <label class="form-label" for="car-name-input">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <div class="input-wrap">
          <input id="car-name-input" class="form-input" type="text" placeholder="east, west, south, north, all" required>
          <button id="car-name-submit-button" class="form-button blue-button" type="submit" >확인</button>
        </div>
      </form>

      <form id="turn-count-form" class="game-form turn-count" >
        <label class="form-label" for="turn-count-input">시도할 횟수를 입력해주세요.</label>
        <div class="input-wrap">
          <input id="turn-count-input" class="form-input" type="number" step="1" min="1" placeholder="10" required>
          <button id="turn-count-submit-button" class="form-button blue-button" type="submit" >확인</button>
        </div>
      </form>
    </section>

    <section class="result-area">
      <section id="progress-area">
        <div id="car-track-area" class="car-track-area" ></div>
      </section>
      <section class="final-result-area">
        <p class="stage">🏆 최종 우승자: <span id="winners"></span> 🏆</p>
        <button id="restart-button" class="restart-button blue-button" type="button" >다시 시작하기</button>
      </section>
    </section>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
