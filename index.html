<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app">
    <h1 class="game-title">🏎️ 자동차 경주 게임🏁</h1>

    <form class="input-form name" id="input-form-name">
      <label class="section-title">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>

      <div class="input-wrap">
        <input class="section-input" type="text" placeholder="east, west, south, north, all" id="car-name-input">
        <button class="section-button blue-button" type="submit">확인</button>
      </div>
    </form>

    <form class="input-form try" id="input-form-try">
      <label class="section-title">시도할 횟수를 입력해주세요.</label>

      <div class="input-wrap">
        <input class="section-input" type="number" placeholder="10" id="try-count-input">
        <button class="section-button blue-button" type="submit">확인</button>
      </div>
    </form>

    <div class="result-area">
      <div class="track-area" id="track-area">
      </div>
  
      <div class="last-area">
        <h3 class="stage">🏆 최종 우승자: <span id="winners"></span> 🏆</h1>
        <button class="restart-button blue-button" type="button" id="restart-button">다시 시작하기</button>
      </div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
