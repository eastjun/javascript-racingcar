<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🏎️ 자동차 경주 게임🏁</h1>
      </header>
      <section id="racing-form-container">
        <h2 hidden>자동차 경주 게임 입력 폼</h2>
        <form id="car-names-form" disabled>
          <label for="car-names-input"
            >5자 이하의 이름을 콤마로 구분해서 입력해주세요.</label
          >
          <input
            id="car-names-input"
            type="text"
            placeholder="east, west, south, north, all"
          />
          <button id="car-names-submit" type="submit">확인</button>
        </form>
        <form id="racing-round-form">
          <label for="racing-round-input">시도할 횟수를 입력해주세요.</label>
          <input
            id="racing-round-input"
            type="number"
            placeholder="10"
            disabled
          />
          <button id="racing-round-submit" type="submit" disabled>확인</button>
        </form>
      </section>
      <section id="racing-progress-container">
        <h2 hidden>게임 진행 상황</h2>
      </section>
      <section id="racing-result-container">
        <h2 hidden>게임 결과</h2>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
