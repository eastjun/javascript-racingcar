<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
</head>

<body>
  <div id="app">
    <h1>🏎️ 자동차 경주 게임</h1>
    <form id="car-names-form">
      <p>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</p>
      <input id="car-names-input" placeholder="east,west,south,north,all" ></input>
      <button type="submit">확인</button>
    </form>
    <form id="try-count-form">
      <p>시도할 횟수를 입력해주세요.</p>
      <input id="try-count-input" placeholder="10" type="number"></input>
      <button type="submit">확인</button>
    </form>
    
    <div id="game-result">
      <div id="turn-result"></div>
      <div id="winners-result"></div>
    </div>
  </div>
  <script type="module" src="src/app.js"></script>
</body>

</html>
