<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>🏎️ 자동차 경주 게임</title>
  <script type="module" src="./src/index.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>🏎 자동차 경주 게임 🏁</h1>
    </header>
    <main>
      <form class="name-form">
        <label for="car-name">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <div class="input-container">
          <input class="name-input" type="text" name="car-name">
          <button class="name-button">확인</button>
        </div>
      </form> 
      <form class="count-form display-none">
        <label for="count">시도할 횟수를 입력해주세요.</label>
        <div class="input-container">
          <input class="count-input" type="number" name="count">
          <button class="count-button">확인</button>
        </div>
      </form>
      <div class="game-result-container"></div>
      <div class="restart-container display-none">
        <button class="restart">다시 시작하기</button>
      </div>
    </main>
  </div>
</body>
</html>
