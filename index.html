<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임 🏁</h1>
      <div>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요</div>
      <div>
        <input type="text" id="car-names-input" />
        <button id="car-names-button">확인</button>
      </div>
      <div>시도할 횟수를 입력해주세요.</div>
      <div>
        <input type="number" id="car-racing-count-input" />
        <button id="car-racing-count-button">확인</button>
      </div>
      <div id="game-result">
        <div id="car-names"></div>
        <div id="car-progress"></div>
        <div id="car-racing-winner"></div>
        <div>
          <button id="game-restart">다시 시작하기</button>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
