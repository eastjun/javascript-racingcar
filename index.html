<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font - Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="title">🏎 자동차 경주 게임🏁</h1>
      </header>
      <section id="input-section">
        <div class="input-form">
          <label id="car-name-description" for="car-name-input"
            >5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label
          >
          <form>
            <input
              type="text"
              id="car-name-input"
              placeholder="east, west, south, north, all"
            />
            <button id="car-name-button">확인</button>
          </form>
        </div>
        <div class="input-form">
          <label id="racing-count-description" for="racing-count-input"
            >시도할 횟수를 입력해주세요.</label
          >
          <form>
            <input type="number" id="racing-count-input" placeholder="10" />
            <button id="racing-count-button">확인</button>
          </form>
        </div>
      </section>
      <section id="racing-result"></section>
      <section id="result"></section>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
