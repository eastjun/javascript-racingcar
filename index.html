<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/css/nanumbarungothic.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>🏎️ 자동차 경주 게임</title>
  </head>

  <body>
    <div id="app">
      <h1 class="title">🏎️ 자동차 경주 게임🏁</h1>

      <div class="input-container">
        <p>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</p>
        <form id="car-name-form">
          <input
            type="text"
            id="car-name-input"
            placeholder="east, west, south, north, all"
          />
          <button id="car-name-button">확인</button>
        </form>
        <p>시도할 횟수를 입력해주세요.</p>
        <form id="race-time-form">
          <input type="text" id="race-time-input" placeholder="10" disabled />
          <button id="race-time-button" disabled>확인</button>
        </form>
      </div>

      <div class="racing-car-container" visible="false"></div>

      <div id="result" visible="false">
        <p id="winner"></p>
        <button id="retry" visible="false">다시 시작하기</button>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
