<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="app" id="app">
    <h1 class="game-title">🏎️ 자동차 경주 게임🏁</h1>

    <section class="form-area">
      <h2 hidden>사용자 입력</h2>
      <form class="game-form car-names">
        <label class="form-label">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <div class="input-wrap">
          <input class="form-input" type="text" placeholder="east, west, south, north, all" id="car-name-input">
          <button class="form-button blue-button" type="button" id="car-name-submit-button">확인</button>
        </div>
      </form>

      <form class="game-form turn-count">
        <label class="form-label">시도할 횟수를 입력해주세요.</label>
        <div class="input-wrap">
          <input class="form-input" type="number" placeholder="10" id="turn-count-input">
          <button class="form-button blue-button" type="button" id="turn-count-submit-button">확인</button>
        </div>
      </form>
    </section>

    <section class="result-area">
      <h2 hidden>게임 결과</h2>
      <section id="progress-area">
        <h3 hidden>자동차별 진행 상황</h3>
        <div class="car-track-area" id="car-track-area"></div>
      </section>
      <section class="final-result-area">
        <h3 class="stage">🏆 최종 우승자: <span id="winners"></span> 🏆</h1>
        <button class="restart-button blue-button" type="button" id="restart-button">다시 시작하기</button>
      </section>
    </section>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
