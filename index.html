<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <div id="app">
      <div class="d-flex justify-content-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임🏁</h1>
            <p>5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</p>
          </section>
          <section class="mb-5">
            <div class="d-flex">
              <input
                id="car-names-input"
                type="text"
                class="input w-100 mr-2"
                placeholder="east, west, south, north, all"
              />
              <button id="car-names-button" type="button" class="btn btn-cyan">확인</button>
            </div>
          </section>
          <section id="racing-count-form" hidden>
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                id="racing-count-input"
                type="number"
                class="input w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button id="racing-count-button" type="button" class="btn btn-cyan">확인</button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <section class="mt-4" hidden>
          <div id="racing-result" class="d-flex">
            <div class="mr-2">
              <div class="car-player">EAST</div>
              <div class="forward-icon mt-2">⬇️️</div>
              <div class="forward-icon mt-2">⬇️️</div>
            </div>
            <div class="mr-2">
              <div class="car-player">SOUTH</div>
              <div class="d-flex justify-center mt-4"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <section hidden>
          <h3>🏆 최종 우승자: east, west 🏆</h3>
          <div class="d-flex justify-content-center">
            <button id="reset-btn" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
