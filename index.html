<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="app">
      <main id="racing-game">
        <h1 id="racing-game-title">🏎️자동차 경주 게임🏁</h1>
        <section id="input-field" aria-labeledby="a11y-input-section">
          <h2 hidden id="a11y-input-section">자동차 이름 및 게임 시행 횟수 입력 섹션</h2>
          <form id="car-name-input-form">
            <label for="car-name-input">5자 이하의 자동차 이름을 쉼표로 구분하여 입력해주세요.</label>
            <div id="car-name-input-field">
              <input id="car-name-input" type="text" />
              <button id="car-name-btn">입력하기</button>
            </div>
          </form>
          <form id="count-input-form" class="hide">
            <label for="count-input">시도할 횟수를 입력해주세요.</label>
            <div id="count-input-field" >
              <input id="count-input" type="number" />
              <button id="count-btn">입력하기</button>
            </div>
          </form>
          <button id="game-start-btn" class="hide">게임 시작하기</button>
        </section>
        <section id="result-field" aria-labeledby="a11y-result-section">
          <h2 hidden id="a11y-result-section">게임 진행 결과 표시 섹션</h2>
          <section id="game-progress" aria-labeledby="a11y-game-progress-section">
            <h3 hidden id="a11y-game-progress-section">게임 진행 표시 섹션</h3>
          </section>
          <section id="winners" aria-labeledby="a11y-winner-section">
            <h3 hidden id="a11y-winner-section">게임 결과 표시 섹션</h3>
          </section>
        </section>
      </main>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
