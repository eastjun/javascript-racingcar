<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="css/racing-car.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="title">
        🏎️ 자동차 경주 게임🏁
      </h1>
      <div class="user-input-container">
        <div class="car-name-input-container">
          <label for="car-name">
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.
          </label>
          <div class="input-container">
            <input id="car-name-input" name="car-name" type="text" placeholder="east, west, south, north, all" 
            alt="자동차 이름을 입력하는 곳">
              <button class="input-button" id="car-name-button" type="button" alt="자동차 이름을 제출하는 버튼">확인</button>
            </input>
          </div>
        </div>
        <div class="race-count-input-container">
          <label for="race-count">
            시도할 횟수를 입력해주세요.
          </label>
          <div class="input-container">
            <input id="race-count-input" name="race-count" type="number" placeholder="10" 
            alt="시도할 횟수를 입력 하는 곳">
            </input>
            <button  class="input-button" id="race-count-button" type="button" alt="시도할 횟수를 제출하는 버튼">확인</button>
          </div>
        </div>
      </div>
      <div class="racing-content"></div>
      <div class="racing-result"></div>
    </div>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
