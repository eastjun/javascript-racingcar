<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
        <h2>🏎️자동차 경주 게임🏁</h2>
      </header>
      <main>
        <section id="user_input_section">
          <form id="car_names_form">
            <label for="car_names_input"
              >5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label
            >
            <div class="input_box">
              <input
                type="text"
                id="car_names_input"
                class="user_input"
                placeholder="east, west, south, north, all"
              />
              <button class="input_btn">확인</button>
            </div>
          </form>
          <form id="racing_count_form">
            <label for="racing_count_input">시도할 횟수를 입력해주세요.</label>
            <div class="input_box">
              <input type="number" id="racing_count_input" class="user_input" placeholder="10" />
              <button class="input_btn">확인</button>
            </div>
          </form>
        </section>
        <section id="racing_car_display_section">
          <div id="racing_car_list"></div>
          <div id="final_winner">🏆최종 우승자 : <span id="final_winner_result"></span>🏆</div>
        </section>
        <section id="restart_section">
          <button id="restart_btn">다시 시작하기</button>
        </section>
      </main>
    </div>
    <script type="module" src="src/index.js" />
  </body>
</html>
